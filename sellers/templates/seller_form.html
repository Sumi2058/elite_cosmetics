<!DOCTYPE html>
<html>
<head>
    <title>Create Seller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #f8f9fa;
        }
        .seller-card {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="seller-card">
                    <h3 class="text-center mb-4">Create Seller</h3>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" novalidate>
                        {% csrf_token %}

                        <!-- User ID -->
                        <div class="mb-3">
                            <label for="user" class="form-label">User ID</label>
                            <input type="number" name="user" id="user" class="form-control" placeholder="Enter linked User ID" required>
                        </div>

                        <!-- Business Name -->
                        <div class="mb-3">
                            <label for="business_name" class="form-label">Business Name</label>
                            <input type="text" name="business_name" id="business_name" class="form-control" placeholder="Enter business name" required>
                        </div>

                        <!-- Business Type -->
                        <div class="mb-3">
                            <label for="business_type" class="form-label">Business Type</label>
                            <input type="text" name="business_type" id="business_type" class="form-control" placeholder="e.g., Retail, Wholesale" required>
                        </div>

                        <!-- PAN Number -->
                        <div class="mb-3">
                            <label for="pan_number" class="form-label">PAN Number</label>
                            <input type="text" name="pan_number" id="pan_number" class="form-control" placeholder="Enter PAN number" required>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" name="address" id="address" class="form-control" placeholder="Enter full address" required>
                        </div>

                        <!-- City -->
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" name="city" id="city" class="form-control" placeholder="Enter city" required>
                        </div>

                        <!-- State -->
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" name="state" id="state" class="form-control" placeholder="Enter state" required>
                        </div>

                        <!-- Country -->
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" name="country" id="country" class="form-control" placeholder="Enter country" required>
                        </div>

                        <!-- Postal Code -->
                        <div class="mb-3">
                            <label for="postal_code" class="form-label">Postal Code</label>
                            <input type="text" name="postal_code" id="postal_code" class="form-control" placeholder="Enter postal code" required>
                        </div>

                        <!-- Active Checkbox -->
                        <div class="form-check mb-3">
                            <input type="checkbox" name="is_active" id="is_active" class="form-check-input">
                            <label for="is_active" class="form-check-label">Active Seller</label>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success w-50">Save</button>
                            <a href="{% url 'seller_list' %}" class="btn btn-secondary w-50">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
