{% extends "base.html" %}

{% block title %}Delete Seller{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Seller</h2>
    <p>Are you sure you want to delete <strong>{{ seller.business_name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'seller_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
